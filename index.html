<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <!-- <title>Document</title> -->
</head>
<body>

    <!-- Banner -->
    <section class="home-banner item-centering">
        <article class="container item-centering">
            <article class="center-section item-centering">
                <figure class="jack-img-class">
                    <img src="./assets/images/Jack.png" class="jack-image" />
                </figure>
                <aside class="head-right">
                    <figure class="img-class">
                        <img src="./assets/images/sigil_wordmark_glow_optimized.png" class="sigil-text" />
                    </figure>
                    <figure class="img-class">
                        <img src="./assets/images/sigil_logo_glow_optimized.png" class="sigil-logo" />
                    </figure>
                    <p class="banner-head-text">
                        ADVENTURE, EVERYWHERE.
                    </p>
                    <p class="banner-sub-text">
                        Coming to your phone in 2021
                    </p>
                </aside>
            </article>
        </article>
    </section>

    <!-- Second Banner -->

    <section class="second-banner item-centering">
        <article class="d-flex align-item-center justify-content-center">
            <figure class="mobile-image">
                <img src="assets/images/sigil_iPhone_screen.png" class="mobile-icon" />
            </figure>
            <aside class="mobile-side">
                <article class="mobile-sub-div">
                    <p class="mobile-head">
                        Hello human
                    </p>
                    <p class="mobile-sub-head">
                        Would you like to experience adventure? Would you like to travel to the centre of the multiverse, to a magical dimension called the Gloam?
                    </p>
                </article>
            </aside>
        </article>
    </section>

</body>
</html>
